<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>업무 보고 변환</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-theme="dark">

<header class="topbar">
  <div class="title-wrap">
    <h1 class="app-title">업무 보고 변환</h1>
    <span class="badge-version" id="versionText">1.0.251229-01</span>
  </div>

  <div class="actions">
    <button id="themeToggle" class="btn-ghost">☀ / 🌙</button>
    <button id="reset" class="btn-ghost">초기화</button>
    <button id="addRow">추가</button>
    <button id="convert" class="btn-primary">변환</button>
  </div>
</header>

<main>
  <!-- 입력 테이블 -->
  <section class="table-section">
    <table id="taskTable">
      <colgroup>
        <col style="width:20%">
        <col style="width:10%">
        <col style="width:35%">
        <col style="width:10%">
        <col style="width:20%">
        <col style="width:5%">
      </colgroup>
      <thead>
        <tr>
          <th>메뉴명</th>
          <th>완료예정일(MM/DD)</th>
          <th>내용</th>
          <th>진행도(%)</th>
          <th>고객사</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- 변환 표시 -->
  <section class="convert-gap">
    <div class="line"></div>
    <div class="arrow">⇣ 변환 ⇣</div>
    <div class="line"></div>
  </section>

  <!-- 결과 -->
  <section class="result-section">
    <div class="box">
      <div class="box-head">
        <h2>일일 업무 보고 양식</h2>
        <button id="copyDaily" class="btn-mini">복사</button>
      </div>
      <pre id="dailyReport" class="output"></pre>
    </div>

    <div class="box">
      <div class="box-head">
        <h2>MD 양식</h2>
        <div id="mdCopyButtons" class="md-buttons"></div>
      </div>
      <pre id="mdReport" class="output"></pre>
    </div>
  </section>
</main>

<!-- Snackbar -->
<div id="snackbar"></div>

<script src="js/data.js"></script>
<script src="js/render.js"></script>
<script src="js/convert.js"></script>
<script src="js/app.js"></script>
</body>
</html>
