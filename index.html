<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>업무 보고 변환기</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <h1>업무 보고 변환기</h1>
  <div class="actions">
    <button id="addRow">추가</button>
    <button id="convert">변환</button>
  </div>
</header>

<section class="table-section">
  <table id="taskTable">
    <thead>
      <tr>
        <th>메뉴</th>
        <th>완료예정일(MM/DD)</th>
        <th>내용</th>
        <th>진행도(%)</th>
        <th>고객사</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS로 행 추가 -->
    </tbody>
  </table>
</section>

<section class="result-section">
  <div class="box">
    <h2>일일 업무 보고 양식</h2>
    <textarea id="dailyReport" readonly></textarea>
  </div>

  <div class="box">
    <h2>MD 양식</h2>
    <textarea id="mdReport" readonly></textarea>
  </div>
</section>

<script src="js/data.js"></script>
<script src="js/render.js"></script>
<script src="js/convert.js"></script>
<script src="js/app.js"></script>
</body>
</html>
